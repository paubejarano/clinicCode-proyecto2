      <main class="py-5 container" >
        <section class="text-center py-3">
          <a href="principalTurnos.html" class="btn btn-success me-4 mb-3">Volver Menú Admin</a>
          <a href="paciente.html" class="btn btn-success mb-3">Asignar o Modificar paciente</a>

          <section>
            <h1 class="">Cargar turnos</h1>
            <hr class="" />
          </section>
          <section class="bg_formTurnos container text-light py-3 mb-5 rounded">
          
              <form id="formularioTurno" >
              <div class="mb-3">
                <label for="nombrePaciente" class="form-label text-light">Nombre del paciente</label>
               
                  <select class="form-select" id="selectPaciente">
                    <option selected>Seleccione</option>
                  </select>
                
              </div>
              <div class="mb-3">
                <label for="profecionalMedico" class="form-label text-light">Profesional</label>
                
                  <select class="form-select" id="selectProfecional">
                    <option selected>Seleccione</option>
                  </select>
                
               
              </div>
              <div class="mb-3">
                <label for="generic-date" class="form-label text-light">Fecha:</label>
                <div >
                    <input type="date" id="inputCalendario" class="w-100 py-2 border-none rounded form-control" placeholder="dd/mm/aaaa">
                    
                </div>
               
            </div>
             
  
              <div class="mb-3">
                <label for="text" class="form-label text-light">Horarios</label>
                <select name="" class="form-select" id="selectHorario"></select>
              </div>
              <div class="mb-3">
                <label for="notasContacto" class="form-label text-light">Notas</label>
                <textarea
                  class="form-control"
                  id="notasContacto"
                  rows="3"
                ></textarea>
              </div>
              <div class="text-end">
                <button class="btn btn-success"  type="submit">Cargar</button>
              </div>
            </form>
          </section>
       
        <section class="container table-responsive">
          <table class="table table-sm">
              <thead class="table-light">
                <tr>
                  <th scope="col" >Fecha</th>
                  <th scope="col" >Hora</th>
                  <th scope="col" >Paciente</th>
                  <th scope="col" >Doctor/a</th>
                  <th scope="col" >Notas</th>
                  <th scope="col" ></th>
                  <th scope="col" ></th>
                </tr>
              </thead>
              <tbody class="tbody__turnos tbody__Fontsize" id="tbody-turnos">
               
              </tbody>
            </table>
      </section>
